---
layout: page 
---
<div class="py-vh-5 w-100 overflow-hidden mt-5">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8">
        <h1 class="display-5 fw-bold">{{ page.title }}</h1>
        <p class="border-bottom border-dark pb-4 mb-4">{{ page.date | date_to_string }} - {{ page.author }}</p>
        {{ content }}
      </div>
    </div>
  </div>
</div>
