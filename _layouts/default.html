{% include head.html %}
  <body data-bs-spy="scroll" data-bs-target="#navScroll">
  {% include nav.html %}
  <main>
    <div class="w-100 overflow-hidden">
      <div class="container-fluid position-relative text-light">
        <div class="col-12 col-lg-12 mt-0 h-100 position-absolute top-0 end-0 bg-cover" 
          style="background-image: url(/img/{{ page.main-image }});">
        </div>
        <div class="col-12 col-lg-12 mt-0 h-100 position-absolute top-0 end-0 bg-cover" 
          style="
            background: rgba(28, 28, 29, 0.793); ">
        </div>
        <div class="container">
          <div class="row d-flex justify-content-center text-center">
          <div class="col-lg-12 py-vh-5 position-relative">
            <h1 class="display-3 mt-5 pt-4">{{ page.title }}</h1>
            <h3 class="fw-light mb-4">{{ page.services }}</h3>
            <p class="lead">Call now to schedule a <strong>FREE</strong> estimate to get your junk removed</p>
            <a class="btn btn-custom-primary btn-xl shadow me-3 my-2" href="tel:{{ site.phone }}">
              Call Us {{ site.phone }}
            </a>
          </div>
          </div>
        </div>
      </div>
    </div>
    {{ content }}
  </main>
  {% include footer.html %}
  </body>
</html>
