<div class="col-lg-5 bg-form-custom text-dark py-4">
  <h3 class="mb-2">FREE No Obligation Estimate!</h3>
  <p class="small">* Indicates Required Field</p>
  <form 
    class="row" 
    name="contact"
    action="/thank-you/" 
    method="post" 
    data-netlify-recaptcha="true" 
    data-netlify="true"
    >
    <div class="col-12">
      <div class="mb-3">
        <label for="FullName" class="form-label">Full Name *</label>
        <input type="text" name="name" class="form-control form-control-lg p-3" id="FullName">
      </div>
      <div class="mb-3">
        <label for="PhoneNumber" class="form-label">Phone Number *</label>
        <input type="text" name="phone" class="form-control form-control-lg p-3" id="PhoneNumber">
      </div>
      <div class="mb-3">
        <label for="EmailAddress" class="form-label">Email Address *</label>
        <input type="email" name="email" class="form-control form-control-lg p-3" id="EmailAddress" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="Message" class="form-label">Any other information you'd like to share? *</label>
        <textarea type="text" name="message" class="form-control form-control-lg p-3" id="Message"></textarea>
      </div>
      <div class="mb-3" data-netlify-recaptcha="true"></div>
      <button type="submit" class="btn btn-custom-secondary btn-xl">Submit</button>
    </div>
  </form>
</div>
